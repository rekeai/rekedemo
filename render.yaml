services:
  - type: web
    name: reke-platform-api
    env: docker
    plan: free
    rootDir: platform_api
    dockerfilePath: Dockerfile
    envVars:
      - key: REKE_SECRET
        sync: false
      - key: REKE_PRICE
        value: "0.001"

  - type: web
    name: reke-platform-ui
    env: docker
    plan: free
    rootDir: platform_ui
    dockerfilePath: Dockerfile
    envVars:
      - key: REKE_API_URL
        sync: false

  - type: worker
    name: reke-fake-generator
    env: docker
    plan: free
    rootDir: fake_generator
    dockerfilePath: Dockerfile
    envVars: []
